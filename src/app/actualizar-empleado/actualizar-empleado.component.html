<div class="row">
  <div class="col-12 col-md-6 offset-md-3">
    <h3 class="text-center">Actualizaci√≥n de empleado</h3>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" 
               id="nombre" name="nombre" [(ngModel)]="empleado.nombre"/>
      </div>
      <div class="form-group mb-3">
        <label for="nombre">Apellido</label>
        <input type="text" class="form-control" 
               id="apellido" name="apellido" [(ngModel)]="empleado.apellido"/>
      </div>
      <div class="form-group mb-3">
        <label for="nombre">Email</label>
        <input type="text" class="form-control" 
               id="email" name="email" [(ngModel)]="empleado.email"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-pencil fa-fw"></i> Actualizar empleado
        </button>
      </div>
    </form>

    <hr/>

    <button class="btn btn-danger" (click)="volver()">
      <i class="fa-solid fa-arrow-left fa-fw"></i> Volver a la lista de empleados
    </button>
  </div>
</div>
